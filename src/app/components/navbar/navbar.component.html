<md-toolbar color="primary">
	<span>ngEO DownloadManager</span>

	<span class="example-fill-remaining-space"></span>

	<span *ngIf="authenticationService.getCurrentUser() !== null">
		<button md-icon-button [mdMenuTriggerFor]="menu">
			<md-icon>account_box</md-icon>
		</button>
		<md-menu #menu="mdMenu">
			<button md-menu-item disabled>
				<span>Welcome {{authenticationService.getCurrentUser().username}}</span>
			</button>
			<button md-menu-item [routerLink]="['/downloadManagers']">
				<md-icon>cloud_download</md-icon>
				<span>Download managers</span>
			</button>
			<button md-menu-item [routerLink]="['']">
				<md-icon>exit_to_app</md-icon>
				<span>Logout</span>
			</button>
		</md-menu>
	</span>
</md-toolbar>
