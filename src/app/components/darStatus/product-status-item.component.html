<md-card-content>
	<h4><md-icon color="warn" *ngIf="productStatus.errorMsg" title="{{productStatus.errorMsg}}">error</md-icon> {{productStatus.productURL}}</h4>
	<p>Expected size : {{productStatus.expectedSize | fileSize}} <button (click)="openProductFile()" *ngIf="productStatus.percentageCompleted==100">See in folder</button></p>
	<p *ngIf="productStatus.loadedSize && (productStatus.loadedSize > 0) && (productStatus.percentageCompleted!=100)">Loaded size : {{productStatus.loadedSize | fileSize}}</p>
</md-card-content>
<md-card-footer>
	<md-progress-bar color="primary" mode="determinate" [value]="productStatus.percentageCompleted" bufferValue="75"></md-progress-bar>
</md-card-footer>
