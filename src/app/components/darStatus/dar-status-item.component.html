<md-card-content>
  <h3>{{(darStatus.name ? darStatus.name : darStatus.ID)}}</h3>
  <div class="menu-actions">
    <md-button-toggle-group [(ngModel)]="darStatus.status">
      <md-button-toggle value="0">
        <md-icon>stop</md-icon>
      </md-button-toggle>
      <md-button-toggle value="5" *ngIf="darStatus.status!=0">
        <md-icon>pause</md-icon>
      </md-button-toggle>
      <md-button-toggle value="10">
        <md-icon>play_arrow</md-icon>
      </md-button-toggle>
    </md-button-toggle-group>
  </div>
  <p>
    <strong>{{darStatus.type}}</strong> with <strong>{{darStatus.productStatuses.length}} product<span *ngIf="darStatus.productStatuses.length>1">s</span></strong>,
    downloaded at <strong>{{darStatus.downloadDirectory}}</strong>
  </p>
  <md-card class="productstatus" *ngFor="let product of darStatus.productStatuses">
    <md-card-content>
      <h4>{{product.productURL}}</h4>
      <p>Expected size : {{product.expectedSize | fileSize}} <button (click)="openProductFile(product)" *ngIf="product.percentageCompleted==100">See in folder</button></p>
    </md-card-content>
    <md-card-footer>
      <md-progress-bar color="primary" mode="determinate" [value]="product.percentageCompleted" bufferValue="75"></md-progress-bar>
    </md-card-footer>
  </md-card>
</md-card-content>
